# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Backend main branch CI with gradle

on:
  push:
    branches: [ main ]
    paths:
      - 'back/**'

jobs:
  deploy-build:
    runs-on: deploy

    steps:
    - uses: actions/checkout@v2
    - name: JDK 8 버전으로 변경
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'

    - name: gradlew 권한 변경
      working-directory: ./back/babble
      run: chmod +x gradlew

    - name: Web Application Server 빌드 진행
      working-directory: ./back/babble
      run: SPRING_DATASOURCE_PASSWORD=${{ secrets.JUNIT_DB_PASSWORD }} SPRING_REDIS_PASSWORD=gosutalkspace=${{ secrets.SPRING_REDIS_PASSWORD }} ./gradlew build

    - name: JDK 11 버전으로 변경
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: SonarQube 빌드 진행
      working-directory: ./back/babble
      run: SPRING_PROFILES_ACTIVE=local ./gradlew sonarqube -Dsonar.projectKey=babble-sonarqube -Dsonar.host.url=${{ secrets.SONARQUBE_SERVER_URL }} -Dsonar.login=${{ secrets.SONARQUBE_TOKEN }}

    - name: SCP 명령을 이용해 WAS 서버로 jar 파일 전송
      working-directory: ./back/babble
      run: scp ./build/libs/babble-0.0.1-SNAPSHOT.jar was:/home/ubuntu

    - name: SSH 명령을 통해 WAS 서버 접속 후 jar 파일 실행
      run: ssh was "cd deploy; /home/ubuntu/deploy/deploy.sh"
      