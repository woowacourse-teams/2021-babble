name: Node.js Package

on:
  push:
    branches: [release]
    paths:
      - 'front/**'

jobs:
  build:
    runs-on: deploy
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: env 파일 만들기
        run: |
          echo "REACT_APP_KAKAO_KEY=$REACT_APP_KAKAO_KEY" >> .env
        env:
          REACT_APP_KAKAO_KEY: ${{ secrets.KAKAO_KEY }}

      - name: 패키지 설치
        working-directory: ./front
        run: npm install

      - name: 빌드
        working-directory: ./front
        run: npm run prod

      - name: 배포
        working-directory: ./front
        run: aws s3 sync ./dist s3://bucket-babble-front-test/

      - name: 캐시 무효화
        working-directory: ./front
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.RELEASE_DISTRIBUTION_ID }} --paths "/index.html" "/bundle.js"
