<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello WebSocket</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/main.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script charset="utf-8" src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies
  on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div class="container" id="main-content">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">WebSocket connection:</label>
          <button class="btn btn-default" id="connect" type="submit">Connect</button>
          <button class="btn btn-default" disabled="disabled" id="disconnect" type="submit">
            Disconnect
          </button>
        </div>
      </form>
    </div>

    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="userId">What is your id?</label>
          <input class="form-control" id="userId" placeholder="Your name here..." type="text">
        </div>
      </form>
    </div>
  </div>

  <br>
  <br>

  <div class="row">
    <div class="col-md-2">
      <a href="#">1</a>
    </div>
    <div class="col-md-2">
      <a href="#">2</a>
    </div>
    <div class="col-md-2">
      <a href="#">3</a>
    </div>
    <div class="col-md-2">
      <a href="#">4</a>
    </div>
    <div class="col-md-2">
      <a href="#">5</a>
    </div>
  </div>
  <br>
  <br>

  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped" id="conversation">
        <thead>
        <tr>
          <th colspan="2">Chat (room is : <span id="currentRoom"> </span>)</th>
        </tr>
        <tr>
          <th>
            <input class="form-control" id="content" type="text">
          </th>
          <th>
            <button class="form-control" id="send" type="button">Send</button>
          </th>
        </tr>
        </thead>
        <tbody id="chats">
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
