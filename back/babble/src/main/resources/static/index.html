<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script charset="utf-8" src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="userId">What is your id?</label>
                    <input type="text" id="userId" class="form-control" placeholder="Your name here...">
                </div>
            </form>
        </div>
    </div>

    <br>
    <br>

    <div class="row">
        <div class="col-md-2">
            <a href="#">1</a>
        </div>
        <div class="col-md-2">
            <a href="#">2</a>
        </div>
        <div class="col-md-2">
            <a href="#">3</a>
        </div>
        <div class="col-md-2">
            <a href="#">4</a>
        </div>
        <div class="col-md-2">
            <a href="#">5</a>
        </div>
    </div>
    <br>
    <br>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th colspan="2">Chat (room is : <span id="currentRoom"> </span>)</th>
                </tr>
                <tr>
                    <th>
                        <input type="text" id="content" class="form-control">
                    </th>
                    <th>
                        <button id="send" type="button" class="form-control" >Send</button>
                    </th>
                </tr>
                </thead>
                <tbody id="chats">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
